<script src="js/jq.js"></script>
<script>
    $("body").on("keydown", function(e){
        if(e.keyCode == 65) {
            $("*").css("outline", "1px solid red");
            }
        if(e.keyCode == 83) {
            $("*").css("outline", "0");
            }
    });

        $(".map iframe").css("pointer-events", "auto");
    })
</script>
